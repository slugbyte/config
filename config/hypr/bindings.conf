# apps
bindd = SUPER SHIFT, T, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, W, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, B, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, S, Screencapture, exec, screenshot-notify
bindd = SUPER SHIFT, R, Screenrecord, exec, omarchy-menu screenrecord
bindd = SUPER SHIFT, E, Emoji picker, exec, omarchy-launch-walker -m symbols
bindd = SUPER SHIFT, D, Draw, exec, paint

# utils
bindd = SUPER, SPACE, Launch apps, exec, omarchy-launch-walker
bindd = SUPER, TAB, Omarchy menu, exec, omarchy-menu
bindd = SUPER, ESCAPE, System menu, exec, omarchy-menu system
bindld = , XF86PowerOff, Power menu, exec, omarchy-menu system
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"

# tiling
bindd = SUPER, BACKSPACE, Close window, killactive,
bindd = SUPER ALT, BACKSPACE, Run Killme, exec, system-killme
bindd = CTRL ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all

bindd = SUPER, H, Toggle window split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle (float within a tile)
bindd = SUPER, F, Full screen, fullscreen, 0 
bindd = SUPER, M, Full width, fullscreen, 1 # maxamize
bindd = SUPER, T, float/tile toggle, exec, omarchy-hyprland-window-pop # float/tile toggle (up)

# scratchpad
bindd = SUPER, K, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER SHIFT, K, Move window to scratchpad, movetoworkspace, special:scratchpad

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow # left click move
bindmd = SUPER, mouse:273, Resize window, resizewindow # right click resize

# workman switch window focus
bindd = SUPER, Y, Move window focus left, movefocus, l
bindd = SUPER, O, Move window focus right, movefocus, r
bindd = SUPER, E, Move window focus up, movefocus, u
bindd = SUPER, N, Move window focus down, movefocus, d

# workman swap windows
bindd = SUPER SHIFT, Y, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, O, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, E, Swap window up, swapwindow, u
bindd = SUPER SHIFT, N, Swap window down, swapwindow, d

# workman switch workspaces
bindd = SUPER, L, Switch to workspace 1, workspace, 1
bindd = SUPER, COMMA, Switch to workspace 2, workspace, 2
bindd = SUPER, PERIOD, Switch to workspace 3, workspace, 3
bindd = SUPER, SLASH, Switch to workspace 4, workspace, 4

# workman move window to workspace
bindd = SUPER SHIFT, L, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, COMMA, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, PERIOD, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, SLASH, Move window to workspace 4, movetoworkspace, 4

# nubered workspaces
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10
