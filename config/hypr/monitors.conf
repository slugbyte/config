# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
env = GDK_SCALE,1
monitor=,preferred,auto,1

# rotate main monitor 270 degrees
monitor = DP-1, preferred, auto, 1, transform, 3

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# workspace 1-3 on main monitor
workspace = 1, monitor:DP-1, persistent:true
workspace = 2, monitor:DP-1, persistent:true
workspace = 3, monitor:DP-1, persistent:true
# workspace 4 on tablet monitor
workspace = 4, monitor:DP-3, persistent:true

# drawing apps belong on the tablet
windowrule = monitor DP-3, match:class (com.develop.tablet|com.slugbyte.paint|krita)

# create tag float-center 
windowrule = float on, match:tag float-center
windowrule = center on, match:tag float-center
windowrule = tag +float-center, match:class (com.slugbyte.pic|com.slugbyte.float|com.develop.float)

# create flag float-popup (same as float center but with a set size 1200x1000)
windowrule = tag +float-center, match:tag float-popup
windowrule = size 1200 1000, match:tag float-popup
windowrule = tag +float-popup, match:class (com.slugbyte.popup|com.develop.popup)

# steam and games on workspace 5
windowrule = workspace 5, match:class (steam|factorio)
windowrule = float on, match:class (steam)
windowrule = float off, match:class (steam), match:title Steam

# games in fullscreen
windowrule = fullscreen on, match:class (factorio)
