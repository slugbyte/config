theme  = "lackluster"

[editor]
line-number = "relative"
cursorline =  true
true-color = true
popup-border = "none"
color-modes =  true
completion-timeout  =  5
preview-completion-insert = false
text-width = 100
rulers = [100]

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"

[editor.lsp]
display-progress-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
"'" = "'"
'|' = '|' # todo only in zig files

[keys.normal]
C-r = "rename_symbol"
C-d = "goto_definition"
C-j = "file_picker" 
q = ":wa"
Q = ":qa"
C-q = ":qa!"

[keys.insert]
C-l = "goto_next_tabstop"
C-k = "goto_prev_tabstop"
